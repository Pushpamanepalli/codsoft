<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Download Icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome CSS -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color:white;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color:black;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color:black;
            color: white;
        }

        .navbar .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .navbar a:not(:first-child) {
                display: none;
            }
            .navbar a.icon {
                float: right;
                display: block;
            }
        }
        #first{
            padding-left: 500px;
        }
        #second{
            font-size: 25px;
        }
    </style>
</head>
<body>

<div class="navbar" id="myNavbar">
    <a href="#" title="Download" id="second"><i class="fas fa-download"></i>Landing Page</a>
    <div id="first">
    <a href="#"><i class="fas fa-home"></i> Home</a>
    <a href="#"><i class="fas fa-blog"></i> About us</a>
    <a href="#"><i class="fas fa-file"></i> Page</a>
    <a href="#"><i class="fas fa-tools"></i> Services</a>
    <a href="#"><i class="fas fa-address-book"></i> Contact</a>
    <a href="#"><i class="fas fa-shopping-cart"></i> Buy Now</a>
    <a href="#"><i class="fas fa-search"></i> Search</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("myNavbar");
        if (x.className === "navbar") {
            x.className += " responsive";
        } else {
            x.className = "navbar";
        }
    }
</script>

</body>
</html>
