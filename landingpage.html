<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Icons Nav Bar</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Style for the navigation bar */
        body{
            background: linear-gradient(to right, rgb(255, 166, 243), rgb(161, 232, 171), #eeff00); ;
        }
        .navbar {
            overflow: hidden;
           
        }
       a{
        border-radius: 50px;
       }
        /* Style for the links */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        /* Style for the social media and contact icons */
        .fa {
            padding: 20px;
            font-size: 30px;
            width: 50px;
            text-align: center;
            text-decoration: none;
            margin: 5px 2px;
            border-radius: 50%;
        }

        /* Social media icons */
        .fa-twitter {
            background: #55ACEE;
            color: white;
        }

        .fa-youtube {
            background: #cd201f;
            color: white;
        }

        .fa-facebook {
            background: #3B5998;
            color: white;
        }

        .fa-instagram {
            background: #125688;
            color: white;
        }

        .fa-linkedin {
            background: #007bb5;
            color: white;
        }

        /* Contact icons */
        .fa-phone {
            background: #4CAF50;
            color: white;
        }

        .fa-envelope {
            background: #ff9800;
            color: white;
        }
        #contact{
            padding-left: 650px;
        }
        #request{
            padding-left: 120px;
        }
    </style>
</head>
<body>

<!-- Navigation bar -->
<div class="navbar">
    <!-- Social media icons -->
    <a href="#" class="fab fa-twitter"></a>
    <a href="#" class="fab fa-youtube"></a>
    <a href="#" class="fab fa-facebook"></a>
    <a href="#" class="fab fa-instagram"></a>
    <a href="#" class="fab fa-linkedin"></a>
    <div id="contact">
    <!-- Contact icons -->
    <a href="#" class="fas fa-phone"></a>
    <a style="color: black;">+123-456-7890</a>
    <a href="#" class="fas fa-envelope"></a>
    <a style="color: black;">push@gmail.com</a>
    <a id="request"><button style="border-radius: 40px;font-size: 15px;">Request</button></a>
    </div>
</div>
